<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
      <!-- jumbotron header -->
    <div
      class="jumbotron jumbotron-fluid bg-info text-light color-red"
      id="jumbotron"
    >
      <div class="container text-center">
        <h1>Work Day Scheduler</h1>
        <h2>A simple way to map out your day</h2>
      </div>
    </div>
    <!-- work scheduler -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h3>Work Scheduler</h3>
          <br />
          <form id="skills-form">
            <div class="form-group row">
                <!-- where they put the event and time and date -->
              <label for="skill" class="col-sm-4 col-form-label">Event: </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="skill-name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="date" class="col-sm-4 col-form-label"
                >Time and Date:
              </label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  autocomplete="off"
                />
              </div>
            </div>
            <!-- submit button -->
            <button type="submit" value="Submit" class="btn btn-info">
              Submit
            </button>
          </form>
        </div>
        <!-- where they show the events -->
        <div class="col-6">
          <h3>Events:</h3>
          <br />
          <ul class="list-group" id="skills-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <!-- third party APIs -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</html>
